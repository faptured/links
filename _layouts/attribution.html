---
layout: default
---

<div class="attribution-detail">
    <div class="attribution-header">
        <h1>{{ page.title | default: page.name }}</h1>
    </div>
    
    <div class="attribution-content">
        {{ content }}
    </div>
</div>

<style>
/* Additional styles for attribution pages */
.attribution-content h2 {
    color: var(--primary-color);
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.attribution-content h3 {
    color: var(--secondary-color);
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
}

.attribution-content ul {
    list-style: none;
    padding-left: 0;
}

.attribution-content li {
    background-color: var(--background-color);
    padding: 1rem;
    margin-bottom: 0.75rem;
    border-radius: 4px;
    border-left: 4px solid var(--secondary-color);
}

.attribution-content a {
    color: var(--secondary-color);
    text-decoration: none;
}

.attribution-content a:hover {
    text-decoration: underline;
}

.attribution-content code {
    background-color: #f3f4f6;
    padding: 0.125rem 0.25rem;
    border-radius: 3px;
    font-size: 0.875em;
}
</style>
