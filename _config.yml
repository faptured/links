title: Attribution Links
description: Content Attribution Repository - Comprehensive attribution information for video compilations and creative content
theme: null
baseurl: "/links"
url: "https://faptured.github.io"

# SEO Settings
lang: en_US
author:
  name: Attribution Links
  twitter: faptured
twitter:
  username: faptured
  card: summary_large_image
logo: /assets/images/logo.png
social:
  name: Attribution Links
  links:
    - https://github.com/faptured/links

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
  # Auto-convert URLs to links
  auto_link: true
  # Parse markdown in HTML blocks
  parse_block_html: true

plugins:
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-seo-tag

# Include attribution files
include:
  - attribution

# Collections
collections:
  attributions:
    output: true
    permalink: /attribution/:name

# Defaults
defaults:
  - scope:
      path: "attribution"
      type: "pages"
    values:
      layout: "attribution"
      image: /assets/images/attribution-default.png
  - scope:
      path: ""
    values:
      image: /assets/images/default-og.png